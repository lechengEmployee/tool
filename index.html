<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
        textarea {
            width: 100%;
            min-height: 400px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px 10px 0;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            word-break: break-all;
            min-height: 400px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.6;
        }
        .highlight {
            background: #ffeb3b;
            color: #d32f2f;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
        }
        h3 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .diff-container {
            margin-top: 40px;
            border-top: 3px solid #007bff;
            padding-top: 20px;
        }
        .diff-view {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: auto;
            max-height: 400px;
        }
        .diff-line {
            display: flex;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
            padding: 2px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .diff-line-number {
            min-width: 40px;
            padding: 0 10px;
            text-align: right;
            color: #666;
            user-select: none;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }
        .diff-line-content {
            flex: 1;
            padding: 0 10px;
        }
        .diff-removed {
            background: #ffdddd;
        }
        .diff-added {
            background: #ddffdd;
        }
        .diff-unchanged {
            background: #ffffff;
        }
        .rules-container {
            margin-top: 40px;
            border-top: 3px solid #007bff;
            padding-top: 20px;
        }
        .rule-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .rule-item input[type="text"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
            font-family: monospace;
        }
        .rule-item input[type="text"]:nth-child(1) {
            flex: 0.8;
            min-width: 80px;
        }
        .rule-item input[type="text"]:nth-child(2) {
            flex: 1.5;
            min-width: 150px;
        }
        .rule-item input[type="text"]:nth-child(3) {
            flex: 1;
            min-width: 100px;
        }
        .rule-item button {
            padding: 5px 10px;
            margin: 0;
            background: #dc3545;
            font-size: 12px;
            flex: 0.3;
        }
        .rule-item button:hover {
            background: #c82333;
        }
        .add-rule-btn {
            padding: 8px 16px;
            background: #28a745;
            margin-top: 10px;
        }
        .add-rule-btn:hover {
            background: #218838;
        }
        .reset-rules-btn {
            padding: 8px 16px;
            background: #6c757d;
            margin-left: 10px;
        }
        .reset-rules-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <h1>文字格式化工具</h1>
    
    <div class="container">
        <div class="column">
            <h3>原始輸入：</h3>
            <textarea id="input"></textarea>
            <div style="margin-top: 15px;">
                <button onclick="formatText()">格式化文字</button>
                <button onclick="escapeQuotes()">轉義雙引號</button>
                <button onclick="copyOutput()">複製結果</button>
            </div>
        </div>
        
        <div class="column">
            <h3>格式化後的輸出：</h3>
            <div class="output" id="output"></div>
        </div>
    </div>
    
    <div class="diff-container">
        <h3>文本比較器</h3>
        <div class="diff-view" id="diffView"></div>
    </div>

    <div class="rules-container">
        <h3>自定義替換規則</h3>
        <div id="rulesList"></div>
        <button class="add-rule-btn" onclick="addRuleInput()">新增規則</button>
        <button class="reset-rules-btn" onclick="resetRules()">重置為預設</button>
    </div>

    <script>
        // 預設替換規則
        const defaultRules = [
            { key: 'balance', pattern: '(&balance=)[\\d,]+\\.?\\d*', variable: '{{BALANCE}}' },
            { key: 'balance_cash', pattern: '(&balance_cash=)[\\d,]+\\.?\\d*', variable: '{{BALANCE}}' },
            { key: 'stime', pattern: '(&stime=)\\d+', variable: '{{EPOCH}}' },
            { key: 'sc', pattern: '(&sc=)([\\d,\\.]+)', variable: '{{COINS}}' },
            { key: 'defc', pattern: '(&defc=)([\\d\\.]+)', variable: '{{DEFAULT_COIN}}' },
            { key: 'c', pattern: '(&c=)([\\d\\.]+)', variable: '{{LAST_BET_SIZE}}' },
            { key: 'total_bet_max', pattern: '(&total_bet_max=)[\\d,]+\\.?\\d*', variable: '{{MAX_BET}}' }
        ];

        let customRules = JSON.parse(localStorage.getItem('customRules')) || JSON.parse(JSON.stringify(defaultRules));

        function formatText() {
            let input = document.getElementById('input').value;
            let output = input;
            
            // 使用自定義規則替換
            customRules.forEach(rule => {
                try {
                    const regex = new RegExp(rule.pattern, 'g');
                    output = output.replace(regex, (match, prefix) => {
                        return prefix + '<span class="highlight">' + rule.variable + '</span>';
                    });
                } catch (e) {
                    console.error('正則表達式錯誤:', rule.pattern, e);
                }
            });
            
            document.getElementById('output').innerHTML = output;
            
            // 生成diff比較視圖
            const modifiedText = output.replace(/<span class="highlight">/g, '').replace(/<\/span>/g, '');
            generateDiff(input, modifiedText);
        }
        
        function escapeQuotes() {
            const input = document.getElementById('input').value;
            const escaped = input.replace(/"/g, '\\"');
            
            const output = document.getElementById('output');
            const highlightedText = escaped.replace(/\\"/g, '<span class="highlight">\\"</span>');
            output.innerHTML = highlightedText;
            
            showEscapeQuotesDiff(input, escaped);
        }

        function showEscapeQuotesDiff(originalText, escapedText) {
            const diffView = document.getElementById('diffView');
            let diffHTML = '';
            let lineNum = 1;
            
            const quoteRegex = /"/g;
            let match;
            const changes = [];
            
            while ((match = quoteRegex.exec(originalText)) !== null) {
                changes.push({ 
                    type: 'removed', 
                    text: originalText.substring(Math.max(0, match.index - 20), match.index + 21) 
                });
                changes.push({ 
                    type: 'added', 
                    text: escapedText.substring(Math.max(0, match.index - 20), match.index + 22) 
                });
            }
            
            changes.forEach((change) => {
                if (change.type === 'removed') {
                    diffHTML += `<div class="diff-line diff-removed">
                        <div class="diff-line-number">${lineNum}</div>
                        <div class="diff-line-content">- ${escapeHtml(change.text)}</div>
                    </div>`;
                    lineNum++;
                } else if (change.type === 'added') {
                    diffHTML += `<div class="diff-line diff-added">
                        <div class="diff-line-number">${lineNum}</div>
                        <div class="diff-line-content">+ ${escapeHtml(change.text)}</div>
                    </div>`;
                    lineNum++;
                }
            });
            
            diffView.innerHTML = diffHTML || '<div class="diff-line diff-unchanged"><div class="diff-line-number">1</div><div class="diff-line-content">無變更</div></div>';
        }

        function generateDiff(original, modified) {
            const diffView = document.getElementById('diffView');
            const changes = findChanges(original, modified);
            
            let diffHTML = '';
            let lineNum = 1;
            
            changes.forEach((change) => {
                if (change.type === 'removed') {
                    diffHTML += `<div class="diff-line diff-removed">
                        <div class="diff-line-number">${lineNum}</div>
                        <div class="diff-line-content">- ${escapeHtml(change.text)}</div>
                    </div>`;
                    lineNum++;
                } else if (change.type === 'added') {
                    diffHTML += `<div class="diff-line diff-added">
                        <div class="diff-line-number">${lineNum}</div>
                        <div class="diff-line-content">+ ${escapeHtml(change.text)}</div>
                    </div>`;
                    lineNum++;
                }
            });
            
            diffView.innerHTML = diffHTML || '<div class="diff-line diff-unchanged"><div class="diff-line-number">1</div><div class="diff-line-content">無變更</div></div>';
        }

        function findChanges(original, modified) {
            const changes = [];
            
            const originalParams = original.match(/[^&]+/g) || [];
            const modifiedParams = modified.match(/[^&]+/g) || [];
            
            const originalMap = new Map();
            const modifiedMap = new Map();
            
            originalParams.forEach(param => {
                const key = param.split('=')[0];
                originalMap.set(key, param);
            });
            
            modifiedParams.forEach(param => {
                const key = param.split('=')[0];
                modifiedMap.set(key, param);
            });
            
            originalMap.forEach((value, key) => {
                const modValue = modifiedMap.get(key);
                if (modValue && modValue !== value) {
                    changes.push({ type: 'removed', text: value });
                    changes.push({ type: 'added', text: modValue });
                }
            });
            
            return changes;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function copyOutput() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('已複製到剪貼板');
            });
        }

        function renderRules() {
            const rulesList = document.getElementById('rulesList');
            rulesList.innerHTML = '';
            
            customRules.forEach((rule, index) => {
                const ruleDiv = document.createElement('div');
                ruleDiv.className = 'rule-item';
                ruleDiv.innerHTML = `
                    <input type="text" value="${rule.key}" placeholder="變量名" onchange="updateRule(${index}, 'key', this.value)">
                    <input type="text" value="${rule.pattern.replace(/"/g, '&quot;')}" placeholder="正則表達式" onchange="updateRule(${index}, 'pattern', this.value)">
                    <input type="text" value="${rule.variable}" placeholder="替換成" onchange="updateRule(${index}, 'variable', this.value)">
                    <button onclick="deleteRule(${index})">刪除</button>
                `;
                rulesList.appendChild(ruleDiv);
            });
        }

        function updateRule(index, field, value) {
            customRules[index][field] = value;
            localStorage.setItem('customRules', JSON.stringify(customRules));
            formatText();
        }

        function deleteRule(index) {
            customRules.splice(index, 1);
            localStorage.setItem('customRules', JSON.stringify(customRules));
            renderRules();
            formatText();
        }

        function addRuleInput() {
            customRules.push({ key: '', pattern: '', variable: '' });
            localStorage.setItem('customRules', JSON.stringify(customRules));
            renderRules();
        }

        function resetRules() {
            if (confirm('確定要重置為預設規則嗎？')) {
                customRules = JSON.parse(JSON.stringify(defaultRules));
                localStorage.setItem('customRules', JSON.stringify(customRules));
                renderRules();
                formatText();
            }
        }

        // 監聽輸入變化
        document.addEventListener('DOMContentLoaded', function() {
            renderRules();
            const input = document.getElementById('input');
            if (input) {
                input.addEventListener('input', formatText);
            }
            formatText();
        });
    </script>
</body>
</html>
